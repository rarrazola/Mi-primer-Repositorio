<!DOCTYPE html>
<html>
<head>
    <title>
    </title>
    <meta charset="utf-8">
    <script type="text/javascript" src="Ajax.js"></script>
    <script type="text/javascript">
        function solicitar() {
            var peticion = null;
            peticion = ConstructorXMLHttpRequest();
            if ( peticion) {
                peticion.open('get',"texto.txt",false);
                peticion.send(null);
                document.getElementById('texto').innerHTML = peticion.responseText;
            }
        }
    </script>
</head>
<body>
    <p id = "texto"></p>
    <br><br>
    <input type="button" onclick="solicitar()" value = "Ver Texto">
</body>
</html>
